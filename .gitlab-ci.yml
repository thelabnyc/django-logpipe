variables:
  ADVERTISED_HOST: 'spotify__kafka'
  ADVERTISED_PORT: '9092'
  AUTO_CREATE_TOPICS: 'true'
  POSTGRES_HOST_AUTH_METHOD: 'trust'

stages:
  - test
  - release

services:
  - spotify/kafka
  - postgres:latest

cache:
  key: "$CI_PROJECT_NAME"
  paths:
    - $HOME/.cache/pip

.rules_mrs_and_protected:
  - if: $CI_PIPELINE_SOURCE == "schedule"
    when: never
  - if: $CI_COMMIT_BRANCH && $CI_COMMIT_REF_PROTECTED == "true"
  - if: $CI_COMMIT_TAG && $CI_COMMIT_REF_PROTECTED == "true"
  - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'

include:
  - component: gitlab.com/thelabnyc/thelab-ci-components/precommit@0.0.1
    rules:
      - !reference [.rules_mrs_and_protected]
  - component: gitlab.com/thelabnyc/thelab-ci-components/publish-gitlab-release@0.0.1
  - component: gitlab.com/thelabnyc/thelab-ci-components/publish-to-pypi@0.0.1

test:lib:
  stage: test
  image: "registry.gitlab.com/thelabnyc/python:${IMAGE}"
  rules:
    - !reference [.rules_mrs_and_protected]
  script:
    - pip install tox
    - tox
  coverage: '/^TOTAL.+?(\d+\%)$/'
  parallel:
    matrix:
      - IMAGE: py311
        TOX_SKIP_ENV: "^(?!py311-)"
      - IMAGE: py312
        TOX_SKIP_ENV: "^(?!py312-)"

test:docs:
  stage: test
  image: "registry.gitlab.com/thelabnyc/python:py311"
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
  stage: test
  script:
    - poetry install
    - make docs

pages:
  stage: release
  image: "registry.gitlab.com/thelabnyc/python:py311"
  rules:
    - if: $CI_PIPELINE_SOURCE == "schedule"
      when: never
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH && $CI_COMMIT_REF_PROTECTED == "true"
  needs:
    - precommit
    - test:lib
  script:
    - poetry install
    - make docs
  artifacts:
    paths:
      - public
