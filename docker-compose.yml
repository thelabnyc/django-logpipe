version: '2'
services:
  spotify__kafka:
    image: spotify/kafka@sha256:cf8f8f760b48a07fb99df24fab8201ec8b647634751e842b67103a25a388981b
    environment:
      ADVERTISED_HOST: 'spotify__kafka'
      ADVERTISED_PORT: '9092'
      AUTO_CREATE_TOPICS: 'true'

  postgres:
    image: postgres:latest@sha256:ddce3a93c54af591736e8e71c036dc790a0f525bf733d65b25a1bbd0a67949ae
    environment:
      POSTGRES_HOST_AUTH_METHOD: 'trust'

  test:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    depends_on:
      - spotify__kafka
      - postgres
    volumes:
      - .:/code
