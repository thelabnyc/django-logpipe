version: '2'
services:
  spotify__kafka:
    image: spotify/kafka@sha256:cf8f8f760b48a07fb99df24fab8201ec8b647634751e842b67103a25a388981b
    environment:
      ADVERTISED_HOST: 'spotify__kafka'
      ADVERTISED_PORT: '9092'
      AUTO_CREATE_TOPICS: 'true'

  postgres:
    image: postgres:latest@sha256:1090bc3a8ccfb0b55f78a494d76f8d603434f7e4553543d6e807bc7bd6bbd17f
    environment:
      POSTGRES_HOST_AUTH_METHOD: 'trust'

  test:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    depends_on:
      - spotify__kafka
      - postgres
    volumes:
      - .:/code
